<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaction</title>
</head>
<body>
    <div>
        <form action="https://www.google.com/search" method="get">
            <input type="text" id="query" name="query" placeholder="검색어를 입력하세요.">
            <button type="submit">구글검색</button>
        </form>
        <p></p>
        <form action="https://www.naver.com/search.naver" method="get">
            <input type="text" id="query" name="query" placeholder="검색어를 입력하세요.">
            <button type="submit">네이버검색</button>
        </form>
    </div>
</body>
</html>
