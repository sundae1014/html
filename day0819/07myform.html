<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07form test</title>
    <style>
        *{
            font-size: 16pt;
        }
        
        .input_group{
            height: 50px;
            border-bottom: 2px dotted #abcdef;
        }

        textarea{
            font-size: 12pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="width: 900px;">
        <form name="myform" action="" method="post">
            <fieldset>
                <legend> 초간단 가입화면 만들기 </legend>
                    <div class="input_group">
                        <label>이름:</label>
                        <input type="text" name="user_name" placeholder="이름을 입력하세요.">
                    </div>

                     <div class="input_group">
                        <label>비번:</label>
                        <input type="password" required
                                maxlength="6" name="user_pwd" placeholder="비밀번호를 입력하세요.">
                    </div>

                     <div class="input_group">
                        <label>성별:</label>
                        <label><input type="radio" name="gender" value="man">남자</label>
                        <label><input type="radio" name="gender" value="woman">여자</label>
                    </div>

                     <div class="input_group">
                        <label>취미:</label>
                        <label><input type="checkbox" name="hobby" value="exercise">운동</label>
                        <label><input type="checkbox" name="hobby" value="readBook">독서</label>
                        <label><input type="checkbox" name="hobby" value="palyGame">게임</label>
                    </div>

                    <div class="input_group">
                        <label>직업:</label>
                        <select name="job">
                            <option value="" selected>----- 선택하세요 -----</option>
                            <option value="dba">DBA관리자</option>
                            <option value="pub">디자이너</option>
                            <option value="developer" >개발자</option>
                            <option value="manager">매니저</option>
                        </select>
                    </div>

                    <div class="input_group">
                        <label>파일첨부:</label>
                        <input type="file" name="user_file" size="30">
                    </div>

                    <div class="input_group">
                        <label></label>
                        <textarea name="memo" rows="5" cols="30" placeholder="자유롭게 의견을 작성해주세요."></textarea>
                    </div>

                    <div class="input_group"></div>
                    <input type="hidden" name="mycheck" value="1234">
                    
                    <div class="input_group">
                        <label>참조코드:</label>
                        <input type="text" name="user_code" readonly value="1234">
                    </div>

                    <div class="input_group">                        
                        <input type="submit" value="가입하기">
                        <input type="reset" value="입력취소">
                    </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
