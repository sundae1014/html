<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form test</title>
    <style>
        *{
            font-size: 20pt;
            margin-left: 5px;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <form name="user_form" id="user_form" method="post" action="/phone.php">
        <fieldset>
            <legend>로그인 필수 화면</legend>
            <label for="user-id">Username:</label> <br>
            <input type="text" id="user-id" name="user-id" placeholder="이름 입력하시오."> <br>

            <label for="user-pw">Password:</label> <br>
            <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호 입력하시오."> 
            <br>

            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
            <input type="button" value="전송">
        </fieldset>
    </form>
</body>
</html>
